<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Surveillance System with Motion Detection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      /* Adjust text color for better readability */
    }

    .frame {
      position: relative;
      width: 70%;
      height: 400px;
      margin: 50px auto;
      border-radius: 20px;
      overflow: hidden;
      background-color: #000;
      /* Black background for recording theme */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      /* Add subtle shadow */
    }

    .cctv-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: none;
      /* Remove grayscale filter */
      transition: transform 0.5s ease-in-out;
      /* Add transition for zoom effect */
      border-radius: 20px;
      /* Add border radius */
      transform-origin: center center;
    }

    .zoom-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
      /* Ensure buttons are above the frame */
    }

    .zoom-button {
      margin-bottom: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .warning-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-left: 10px;
      font-size: 30px; /* Increase font size of warning */
    }

    .camera-img {
      width: 60px; /* Increase image width */
      height: auto;
      /* Maintain aspect ratio */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">
      CCTV Surveillance System with Motion Detection
    </h1>
    <div class="warning-container">
      <img src="../Downloads/5f5291369f24fd00045a9e20.png" alt="" width="100" height="100" class="rounded img-fluid camera-img" />
      <span class="warning">
        !! सावधान !! आप कैमरे के नजर में है
      </span>
    </div>
    <div class="frame">
      <img class="cctv-feed" id="cctv-feed" src="{{ url_for('video_feed') }}" alt="Live CCTV Feed">
    </div>
    <div class="zoom-buttons">
      <button class="zoom-button" onclick="zoomIn()">+</button>
      <button class="zoom-button" onclick="zoomOut()">-</button>
      <button class="zoom-button" onclick="takePhoto()">Take Photo</button>
    </div>
    <p class="text-center">Presented by Kapil Meshram</p>

  </div>

    const cctvFeed = document.getElementById('cctv-feed');
    let zoomLevel = 1;

    // Function to zoom in
    function zoomIn() {
      zoomLevel += 0.1;
      cctvFeed.style.transform = `scale(${zoomLevel})`;
    }

    // Function to zoom out
    function zoomOut() {
      if (zoomLevel > 0.2) {
        zoomLevel -= 0.1;
        cctvFeed.style.transform = `scale(${zoomLevel})`;
      }
    }

</body>

</html>
